<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #palette-info {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #palette-info.visible {
            opacity: 1;
        }
        #audio-player {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            width: 300px;
            box-sizing: border-box;
        }
        .player-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            transition: color 0.2s ease;
        }
        .player-btn:hover {
            color: rgba(255, 255, 255, 1);
        }
        .player-btn svg {
            width: 100%;
            height: 100%;
        }
        #track-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        #track-song {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.85);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #track-artist {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.55rem;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        #spotify-link {
            color: rgba(255, 255, 255, 0.4);
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            transition: color 0.2s ease;
        }
        #spotify-link:hover {
            color: #1db954;
        }
        #spotify-link svg {
            width: 100%;
            height: 100%;
        }
        #audio-player.no-audio {
            opacity: 0.5;
        }
        #audio-player.no-audio .player-btn {
            cursor: not-allowed;
        }
        #interstitial {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 26, 0.85);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #interstitial.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #interstitial-prompt {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 4px;
        }
        #theme-toast {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin-bottom: 12px;
            opacity: 0;
        }
        #theme-toast.visible {
            animation: toastFade 2.5s ease-out forwards;
        }
        @keyframes toastFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.3);
            font-size: 2rem;
            cursor: pointer;
            padding: 20px;
            transition: color 0.2s;
            z-index: 100;
        }
        .nav-arrow:hover {
            color: rgba(255,255,255,0.7);
        }
        #prev-palette { left: 10px; }
        #next-palette { right: 10px; }
        #site-header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }
        .header-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            color: rgba(255,255,255,0.25);

            margin-top: 6px;
        }
        #contact-btn {

            right: 24px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;

            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }
        #contact-btn:hover {
            color: rgba(255,255,255,0.7);
            border-color: rgba(255,255,255,0.4);
        }
        #contact-btn svg {
            display: none;
            width: 18px;
            height: 18px;
        }
        #contact-btn span {
            display: inline;
        }
        @media (max-width: 768px) {
            #contact-btn {
                padding: 8px;
            }
            #contact-btn svg {
                display: block;
            }
            #contact-btn span {
                display: none;
            }
        }
        #contact-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #contact-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        #contact-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 32px;
            z-index: 201;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #contact-modal.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        #contact-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px 16px 0 0;
            padding: 24px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            z-index: 201;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        #contact-sheet.visible {
            transform: translateY(0);
        }
        .contact-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin-bottom: 24px;
            text-align: center;
        }
        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .contact-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }
        .contact-option:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.85);
        }
        .contact-option svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        .email-row {
            display: flex;
            gap: 8px;
        }
        .email-row .contact-option {
            flex: 1;
        }
        .copy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
        }
        .copy-btn svg {
            width: 18px;
            height: 18px;
        }
        .copy-btn.copied {
            color: rgba(100,255,150,0.8);
            border-color: rgba(100,255,150,0.3);
        }
        @media (min-width: 769px) {
            #contact-sheet { display: none; }
        }
        @media (max-width: 768px) {
            #contact-modal { display: none; }
        }
    </style>
</head>

    <script>
        (function() {
            const contactBtn = document.getElementById('contact-btn');
            const overlay = document.getElementById('contact-overlay');
            const modal = document.getElementById('contact-modal');
            const sheet = document.getElementById('contact-sheet');

            function isMobile() {
                return window.innerWidth <= 768;
            }

            function openContact() {
                overlay.classList.add('visible');
                if (isMobile()) {
                    sheet.classList.add('visible');
                } else {
                    modal.classList.add('visible');
                }
            }

            function closeContact() {
                overlay.classList.remove('visible');
                modal.classList.remove('visible');
                sheet.classList.remove('visible');
            }

            contactBtn.addEventListener('click', openContact);
            overlay.addEventListener('click', closeContact);

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeContact();
                }
            });

            document.querySelectorAll('.copy-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const email = btn.dataset.email;
                    navigator.clipboard.writeText(email).then(function() {
                        btn.classList.add('copied');
                        setTimeout(function() {
                            btn.classList.remove('copied');
                        }, 1500);
                    });
                });
            });
        })();
    </script>
