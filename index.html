<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Douglas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #palette-info {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #palette-info.visible {
            opacity: 1;
        }
        #spotify-embed {
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.3);
            font-size: 2rem;
            cursor: pointer;
            padding: 20px;
            transition: color 0.2s;
            z-index: 100;
        }
        .nav-arrow:hover {
            color: rgba(255,255,255,0.7);
        }
        #prev-palette { left: 10px; }
        #next-palette { right: 10px; }
        #site-header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }
        .header-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            color: rgba(255,255,255,0.25);
            text-transform: lowercase;
            margin-top: 6px;
        }
        #contact-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: rgba(255,255,255,0.4);
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }
        #contact-btn:hover {
            color: rgba(255,255,255,0.7);
            border-color: rgba(255,255,255,0.4);
        }
        #contact-btn svg {
            display: none;
            width: 18px;
            height: 18px;
        }
        #contact-btn span {
            display: inline;
        }
        @media (max-width: 768px) {
            #contact-btn {
                padding: 8px;
            }
            #contact-btn svg {
                display: block;
            }
            #contact-btn span {
                display: none;
            }
        }
        #contact-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #contact-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        #contact-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 32px;
            z-index: 201;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #contact-modal.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        #contact-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px 16px 0 0;
            padding: 24px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            z-index: 201;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        #contact-sheet.visible {
            transform: translateY(0);
        }
        .contact-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            margin-bottom: 24px;
            text-align: center;
        }
        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .contact-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }
        .contact-option:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.85);
        }
        .contact-option svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        .email-row {
            display: flex;
            gap: 8px;
        }
        .email-row .contact-option {
            flex: 1;
        }
        .copy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .copy-btn:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
        }
        .copy-btn svg {
            width: 18px;
            height: 18px;
        }
        .copy-btn.copied {
            color: rgba(100,255,150,0.8);
            border-color: rgba(100,255,150,0.3);
        }
        @media (min-width: 769px) {
            #contact-sheet { display: none; }
        }
        @media (max-width: 768px) {
            #contact-modal { display: none; }
        }
    </style>
</head>
<body tabindex="-1">
    <header id="site-header">
        <div class="header-title">Michael Douglas</div>
        <div class="header-subtitle">software engineer</div>
    </header>
    <button id="contact-btn">
        <span>Contact</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
    </button>
    <button id="prev-palette" class="nav-arrow">&#8249;</button>
    <button id="next-palette" class="nav-arrow">&#8250;</button>

    <div id="contact-overlay"></div>
    <div id="contact-modal">
        <div class="contact-title">Get in Touch</div>
        <div class="contact-options">
            <div class="email-row">
                <a href="mailto:mike@entropy.io" class="contact-option">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Email
                </a>
                <button class="copy-btn" data-email="mike@entropy.io" title="Copy email">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="9" y="9" width="13" height="13" rx="2"/>
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                    </svg>
                </button>
            </div>
            <a href="https://www.linkedin.com/in/mjd-eng/" target="_blank" rel="noopener" class="contact-option">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn
            </a>
        </div>
    </div>
    <div id="contact-sheet">
        <div class="contact-title">Get in Touch</div>
        <div class="contact-options">
            <div class="email-row">
                <a href="mailto:mike@entropy.io" class="contact-option">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Email
                </a>
                <button class="copy-btn" data-email="mike@entropy.io" title="Copy email">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="9" y="9" width="13" height="13" rx="2"/>
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                    </svg>
                </button>
            </div>
            <a href="https://www.linkedin.com/in/mjd-eng/" target="_blank" rel="noopener" class="contact-option">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn
            </a>
        </div>
    </div>

    <div id="palette-info">
        <iframe id="spotify-embed"
                src=""
                width="300"
                height="80"
                frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
    </div>

    <script>
        (function() {
            const contactBtn = document.getElementById('contact-btn');
            const overlay = document.getElementById('contact-overlay');
            const modal = document.getElementById('contact-modal');
            const sheet = document.getElementById('contact-sheet');

            function isMobile() {
                return window.innerWidth <= 768;
            }

            function openContact() {
                overlay.classList.add('visible');
                if (isMobile()) {
                    sheet.classList.add('visible');
                } else {
                    modal.classList.add('visible');
                }
            }

            function closeContact() {
                overlay.classList.remove('visible');
                modal.classList.remove('visible');
                sheet.classList.remove('visible');
            }

            contactBtn.addEventListener('click', openContact);
            overlay.addEventListener('click', closeContact);

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeContact();
                }
            });

            document.querySelectorAll('.copy-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const email = btn.dataset.email;
                    navigator.clipboard.writeText(email).then(function() {
                        btn.classList.add('copied');
                        setTimeout(function() {
                            btn.classList.remove('copied');
                        }, 1500);
                    });
                });
            });
        })();
    </script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
