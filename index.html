<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Douglas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #palette-info {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        #palette-info.visible {
            opacity: 1;
        }
        #spotify-embed {
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.3);
            font-size: 2rem;
            cursor: pointer;
            padding: 20px;
            transition: color 0.2s;
            z-index: 100;
        }
        .nav-arrow:hover {
            color: rgba(255,255,255,0.7);
        }
        #prev-palette { left: 10px; }
        #next-palette { right: 10px; }
        #site-header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }
        .header-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            color: rgba(255,255,255,0.25);
            text-transform: lowercase;
            margin-top: 6px;
        }
    </style>
</head>
<body tabindex="-1">
    <header id="site-header">
        <div class="header-title">Michael Douglas</div>
        <div class="header-subtitle">software engineer</div>
    </header>
    <button id="prev-palette" class="nav-arrow">&#8249;</button>
    <button id="next-palette" class="nav-arrow">&#8250;</button>

    <div id="palette-info">
        <iframe id="spotify-embed"
                src=""
                width="300"
                height="80"
                frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- cubejs ships browser builds that expose a global `Cube` Kociemba solver -->
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/cube.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cubejs@1.3.2/lib/solve.min.js"></script>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
